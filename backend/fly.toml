# RocketShip Backend - Fly.io Configuration
# See https://fly.io/docs/reference/configuration/
#
# Deploy from repo root:
#   cd rocketship
#   fly deploy -c backend/fly.toml

app = "rocketship-backend-ammar1"
primary_region = "sjc"

[build]
  context = ".."
  dockerfile = "Dockerfile"

[env]
  PORT = "8000"
  DATA_DIR = "/data"
  PYTHONUNBUFFERED = "1"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

  [http_service.concurrency]
    type = "requests"
    hard_limit = 100
    soft_limit = 50

# Persistent storage for run artifacts
[[mounts]]
  source = "rocketship_data"
  destination = "/data"

[[vm]]
  cpu_kind = "shared"
  cpus = 2
  memory_mb = 2048

# Health check
[checks]
  [checks.health]
    grace_period = "30s"
    interval = "30s"
    method = "GET"
    path = "/health"
    port = 8000
    timeout = "10s"
    type = "http"
